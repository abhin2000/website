<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <style>
        /* Styles for the cart */
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Product container with "Add to Cart" buttons -->
    <div class="product">
        <img src="https://assets.cloudplus.net.in/cart/headset.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of Product 1</p>
        <p>Price: $100</p>
        <button class="add-to-cart-button" onclick="addToCart('Product 1', 100)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://assets.cloudplus.net.in/cart/ourproduct.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of Product 2</p>
        <p>Price: $150</p>
        <button class="add-to-cart-button" onclick="addToCart('Product 2', 150)">Add to Cart</button>
    </div>

    <!-- Cart display -->
    <div class="cart">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">$0.00</span></p>
    </div>

    <script>
        let cart = []; // Initialize an empty cart array

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsList = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            // Clear existing items
            cartItemsList.innerHTML = '';

            let total = 0;

            // Add items to the cart and calculate the total
            for (const item of cart) {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price}`;
                cartItemsList.appendChild(listItem);
                total += item.price;
            }

            // Display the total
            cartTotal.textContent = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
