    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS to set the background image for the body */

            background-repeat: repeat; /* Prevent the image from repeating */

</head>
<body>
    <!-- Header -->
    <header>
        <h1><center>Welcome to My E-Commerce Store</center></h1>
        <nav>
            <ul>

    <!-- Home Page -->
    <section id="home">

        <div class="product">

                <button class="add-to-cart-button">Add to Cart</button>
            </a>
        </div>
        <!-- More products here -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>For inquiries, please email us at <a href="mailto:abc@example.com">abc@example.com</a>.</p>
